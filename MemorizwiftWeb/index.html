<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorizwift</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system;
        }
        #app {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: black;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .content {
            padding: 40px 20px;
            height: calc(100% - 80px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="notch"></div>
        <div class="content">
            <script src="./MemorizwiftWeb.js"></script>
        </div>
    </div>
</body>
</html>
